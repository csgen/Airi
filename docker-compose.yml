services:
  db:
    image: postgres:16
    container_name: airi-db
    restart: always
    environment:
      POSTGRES_USER: ${APP_DB_USER}
      POSTGRES_PASSWORD: ${APP_DB_PASSWORD}
      POSTGRES_DB: ${APP_DB_NAME}
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    container_name: airi-backend
    restart: always
    depends_on:
      - db
    environment:
      APP_DATABASE_URL: postgresql://${APP_DB_USER}:${APP_DB_PASSWORD}@${APP_DB_HOST}:${APP_DB_PORT}/${APP_DB_NAME}
      APP_DATABASE_ASYNC_URL: postgresql+asyncpg://${APP_DB_USER}:${APP_DB_PASSWORD}@${APP_DB_HOST}:${APP_DB_PORT}/${APP_DB_NAME}
      APP_ENV: "production"
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # 后端可访问数据目录

  ui:
    build: ./ui
    container_name: airi-ui
    restart: always
    depends_on:
      - backend
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
